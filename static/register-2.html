<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>CD - Login & Register Form HTML5 Template</title>
	<link rel="icon" href="assets/img/icon.png" type="image/gif" sizes="16x16">
	<link rel="icon" href="assets/img/icon.png" type="image/gif" sizes="18x18">
	<link rel="icon" href="assets/img/icon.png" type="image/gif" sizes="20x20">

	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap-icons.css">
	<link rel="stylesheet" href="style.css">

</head>
<body>
	
	<!-- Register Form 1-->
	<section class="section-padding">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="login-form-cd-style2">
	        			<div class="login-form-cd-style2-form">
							<h2>Register Account</h2>
							<form action="#">
								<div class="single-field">
									<input type="text" name="name" placeholder="UserName">
									<i class="bi bi-person"></i>
								</div>
								<div class="single-field">
									<input type="email" name="email" placeholder="Email Address">
									<i class="bi bi-envelope-fill"></i>
								</div>
								<div class="single-field">
									<input type="password" name="pass" placeholder="Password">
									<i class="bi bi-lock-fill"></i>
								</div>
								<div class="single-field">
									<input type="password" name="password" placeholder="Confirm Password">
									<i class="bi bi-lock-fill"></i>
								</div>
								<div class="single-field mb-0">
									<button class="button-1" type="submit">Create Account</button>
								</div>
							</form>
						</div>
						<div class="login-form-cd-style2-botm">
							<p>Already have an account? <a href="login-2.html">Log In</a></p>
						</div>
	        		</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Register Form 1-->


    <!-- Js File -->
    <script src="assets/js/modernizr.min.js"></script>
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
</body>
