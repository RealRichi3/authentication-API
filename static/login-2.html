	<section class="section-padding">

					<div class="login-form-cd-style2">
	        			<div class="login-form-cd-style2-form">
							<h2>Log in</h2>
							<form action="#">
								<div class="single-field">
									<input id='email' type="text" name="name" placeholder="Email">

									<button id='login_button' class="button-1" type="button">Log In</button>
